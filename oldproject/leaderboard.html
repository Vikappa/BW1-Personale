<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risultati Benchmark</title>
    <link rel="stylesheet" href="./style/leaderboard.css" />
    <script src="./scripts/leaderboard.js" defer></script>
  </head>
  <body>
    <div class="container"></div>
    <div class="lboard_section">
      <div class="lboard_tabs">
        <div class="tabs">
          <ul>
            <li data-li="Risposte">Risposte</li>
            <li class="active" data-li="Leaderboard">Leaderboard</li>
          </ul>
        </div>
      </div>

      <div class="lboard_contain">
        <div class="lboard_item Risposte">
          <div class="podium">
            <div class="podium-item gold" id="gold">
              <img src="" alt="Gold Medal" />
              <p>1st Place</p>
              <span>1ยบ</span>
            </div>
            <div class="podium-item silver" id="silver">
              <img src="" alt="Silver Medal" />
              <p>2nd Place</p>
              <span>2ยบ</span>
            </div>
            <div class="podium-item bronze" id="bronze">
              <img src="" alt="Bronze Medal" />
              <p>3rd Place</p>
              <span>3ยบ</span>
            </div>
          </div>
          <div class="lboard_item Leaderboard" id="leaderboard"></div>
        </div>
      </div>
    </div>
  </body>
</html>
